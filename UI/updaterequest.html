            <div class = "nav-bar">
                    <div>Home</div>
                    <div>My Requests</div>
                    <div>Sign out</div>

        <div class = "header">
                <div><h1>Maintenance Tracker</h1></div>
                <div class = "header-logo"><img src="./images/nut.png" alt ="header-img"/></div>
            </div>
        
            <div class = "request-panel">
        <div class = "request-box">
            <div><h2>Repair | Maintenance Form</h2></div>
        <form class = "form-one">

            <label for="title"><b>Request title</b></label>
            <input type="text" name="title" required>
            <select id= "requestType" name="requestType">
                <option value= "0">Select Request Type</option>
                <option value= "1">Repair</option>
                <option value= "2">Maintenance</option>
            </select>
            <div class = "spacing">
            <label for="requestDescription"><b>Brief Description of fault</b></label>
            <textarea required></textarea>
            <button type="submit"> Update Request</button>
            </div>
        </form>
    </div>
