    <body>
        <div id ="mocha"></div>
            <div class ="background">
            <div class = "nav-bar">
                    <div class ="nav-bar-brand-logo">Maintenance Tracker &nbsp <i class="fa fa-wrench"></i> </div>
                     <div class="nav-bar-icon-toggle"><i class="fa fa-bars"></i></div>

                        <div id = "alert-box">Hello</div>
        <div class ="main">
            
            
        
            <div class = "login-panel">
                <div id = "loader" ><img src="images/loading.gif" alt ="loading..."><div id= "loader-text">Signing up...</div></div>
                    <div class = "login-box" id ="signup-box" >
                        <div id = "general-errors"></div>
                    <h2>Signup</h2>
                    <form class = "" id = "sendData" method = "POST">
                        <label for="email"><b></b></label>
                        <input type="text" name="email" id ="emailField"placeholder ="Enter Email" required><span id ="notify-no-error"><i class ="fa fa-check"></i></span><span id ="notify-error"><i class ="fa fa-times"></i></span>
                        <div id = "displayEmailError"></div>
                        <label for="password"><b></b></label>
                        <input type="password" name="password" id ="passwordField" placeholder="Enter password"  disabled required><span id ="notify-no-error-password"><i class ="fa fa-check"></i></span><span id ="notify-error-password"><i class ="fa fa-times"></i></span>
                        <div id = "displayPasswordError"></div>
                        <label for="confirmpassword"><b></b></label>
                        <input type="password" name="password" id = "confirmPasswordField"placeholder="Confirm password" disabled  required><span id ="notify-no-error-confirmpassword"><i class ="fa fa-check"></i></span><span id ="notify-error-confirmpassword"><i class ="fa fa-times"></i></span>
                        <div id = "displayConfirmPasswordError"></div>
                        <label for="firstname"><b></b></label>
                        <input type="text" name="firstname" id = "firstNameField" placeholder ="Enter First name" disabled required><span id ="notify-no-error-firstname"><i class ="fa fa-check"></i></span><span id ="notify-error-firstname"><i class ="fa fa-times"></i></span>
                        <div id = "displayFirstNameError"></div>
                        <label for="lastname"><b></b></label>
                        <input type="text" name="lastname" id = "lastNameField" placeholder ="Enter Last name" disabled required><span id ="notify-no-error-lastname"><i class ="fa fa-check"></i></span><span id ="notify-error-lastname"><i class ="fa fa-times"></i></span>
                        <div id = "displayLastNameError"></div>
                        <button type="submit" id = "signupButton" > Sign up</button>
                    </form>
                </div>
                        </div>
    
</div>
